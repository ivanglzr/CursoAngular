<!-- nombre indica el texto del slider -->
<app-slider [nombre]="'Peliculas'" [size]="'small'"></app-slider>
<div class="center">
  <section id="content">

    <div id="favorita" *ngIf="favorita">
      <h2 class="subheader">
        Pelicula favorita
      </h2>
      <h4>
        {{favorita.title | uppercase}}
      </h4>
      <h5>
        {{favorita.year | espar}}
      </h5>
    </div>

    <h2 class="subheader">Peliculas</h2>

    <div id="articles" *ngIf="peliculas">

      <div *ngFor="let pelicula of peliculas; let i = index">
        <app-pelicula [pelicula]="pelicula" (favorita)="mostrarFavorita($event)"></app-pelicula>

    </div>
