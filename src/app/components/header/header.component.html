<header id="header">
  <div class="center">
    <!-- LOGO -->
    <div id="logo">
      <img src="../../../assets/images/angular.png" class="app-logo" alt="Logotipo">
      <span id="brand">
        <strong>Curso</strong>Angular
      </span>
    </div>

    <!-- MENU -->

    <nav id="menu">
      <!-- [routerLink] indica la ruta a la que lleva el link. [routerLinkActive] hace que se añada la clase active cuando se este en la URL -->
      <ul>
        <li>
          <a [routerLink]="['/home']" [routerLinkActive]="['active']">Inicio</a>
        </li>
        <li>
          <a [routerLink]="['/blog']" [routerLinkActive]="['active']">Blog</a>
        </li>
        <li>
          <a [routerLink]="['/formulario']" [routerLinkActive]="['active']">Formulario</a>
        </li>
        <li>
          <a [routerLink]="['/peliculas']" [routerLinkActive]="['active']">Página 1</a>
        </li>
        <li>
          <a [routerLink]="['/pagina-de-pruebas']" [routerLinkActive]="['active']">Página 2</a>
        </li>
      </ul>
    </nav>

    <div class="clearfix"></div>

  </div>
</header>
